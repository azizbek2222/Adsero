<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Publisher Panel - Star Ads Ai</title>
    <link rel="stylesheet" href="publisher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Star ads Ai</h2>
            </div>
            <nav>
                <a href="ads.html"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="active"><i class="fas fa- project-diagram"></i> My projects</a>
                <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Exit</button>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>Publisher Panel</h1>
                </div>
                <div class="wallet-container">
                    <div class="wallet-status">
                        <small>Income</small>
                        <span id="pub-balance">$0.0000</span>
                    </div>
                    <button id="exchange-btn" class="btn-exchange">
                        <i class="fas fa-exchange-alt"></i> Exchange
                    </button>
                </div>
            </header>

            <section class="action-section">
                <button class="btn-add-app" id="open-app-modal">
                    <i class="fas fa-plus"></i> Add a new Bot/App
                </button>
            </section>

            <section class="apps-container">
                <h3>Your apps and SDK</h3>
                <div id="apps-list" class="apps-list">
                    <div class="loader">Loading projects...</div>
                </div>
            </section>
        </main>
    </div>

    <div id="app-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Register application</h2>
                <span class="close">&times;</span>
            </div>
            <form id="add-app-form">
                <div class="input-group">
                    <label for="app-name">Project Name</label>
                    <input type="text" id="app-name" placeholder="Enter name..." required>
                </div>
                <button type="submit" class="btn-primary">Generate SDK ID</button>
            </form>
        </div>
    </div>

    <script type="module" src="publisher.js"></script>
</body>
</html>
