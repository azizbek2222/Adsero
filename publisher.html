<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Publisher Panel - Make Money</title>
    <link rel="stylesheet" href="publisher.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Star ads Ai</h2>
            <nav>
                <a href="ads.html">üè† Home</a>
                <a href="#" class="active">üí∞ My projects</a>
                <button id="logout-btn">Exit</button>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <h1>Publisher Panel</h1>
                <div class="wallet-status">
                    Income: <span id="pub-balance">$0.0000</span>
                </div>
            </header>

            <section class="action-section">
                <button class="btn-success" id="open-app-modal">‚ûï Yangi Bot/Ilova qo'shish</button>
            </section>

            <section class="apps-container">
                <h3>Your apps and SDK</h3>
                <div id="apps-list" class="apps-list">
                    <p>Loading projects...</p>
                </div>
            </section>
        </main>
    </div>

    <div id="app-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register your application</h2>
            <form id="add-app-form">
                <input type="text" id="app-name" placeholder="Project name" required>
                <button type="submit" class="btn-primary">Get ID</button>
            </form>
        </div>
    </div>

    <script type="module" src="publisher.js"></script>
</body>
</html>
