<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advertiser Panel - Star Ads Ai</title>
    <link rel="stylesheet" href="advertiser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Star ads Ai</h2>
            </div>
            <nav>
                <a href="ads.html"><i class="fas fa-home"></i> Home</a>
                <a href="#" class="active"><i class="fas fa-bullhorn"></i> My ads</a>
                <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Exit</button>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>Advertiser Panel</h1>
                </div>
                <div class="wallet-container">
                    <div class="wallet-status">
                        <small>Balance</small>
                        <span id="user-balance">$0.00</span>
                    </div>
                    <button id="exchange-btn" class="btn-exchange">
                        <i class="fas fa-exchange-alt"></i> Exchange
                    </button>
                </div>
            </header>

            <section class="action-section">
                <button class="btn-add-ad" id="open-modal">
                    <i class="fas fa-plus"></i> Create New Ad
                </button>
            </section>

            <section class="ads-list-container">
                <h3>Your Active Ads</h3>
                <div id="ads-grid" class="ads-grid">
                    <div class="loader">Loading ads...</div>
                </div>
            </section>
        </main>
    </div>

    <div id="ad-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create a New Ad</h2>
                <span class="close">&times;</span>
            </div>
            <form id="add-ad-form">
                <div class="input-group">
                    <label>Ad Title</label>
                    <input type="text" id="ad-title" placeholder="Enter title..." required>
                </div>
                <div class="input-group">
                    <label>Image URL</label>
                    <input type="url" id="ad-image" placeholder="https://..." required>
                </div>
                <div class="input-group">
                    <label>Target URL</label>
                    <input type="url" id="ad-url" placeholder="Your link..." required>
                </div>
                <div class="input-group">
                    <label>Budget ($)</label>
                    <input type="number" id="ad-budget" placeholder="0.00" step="0.01" required>
                </div>
                <button type="submit" class="btn-primary">Save and Launch</button>
            </form>
        </div>
    </div>

    <script type="module" src="advertiser.js"></script>
</body>
</html>
