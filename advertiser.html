<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Advertiser Panel</title>
    <link rel="stylesheet" href="advertiser.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>Star ads Ai</h2>
            <nav>
                <a href="ads.html">ğŸ  Home</a>
                <a href="#" class="active">ğŸ“¢ My ads</a>
                <button id="logout-btn">Exit</button>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <h1>Advertiser Panel</h1>
                <div class="wallet-status">
                    Balance: <span id="user-balance">$0.00</span>
                </div>
            </header>

            <section class="stats-overview">
                <button class="btn-primary" id="open-modal">â• Yangi Reklama Qo'shish</button>
            </section>

            <section class="ads-list-container">
                <h3>Your ads</h3>
                <div id="ads-grid" class="ads-grid">
                    <p id="no-ads">No ads yet..</p>
                </div>
            </section>
        </main>
    </div>

    <div id="ad-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a New Ad</h2>
            <form id="add-ad-form">
                <input type="text" id="ad-title" placeholder="Ad title" required>
                <input type="url" id="ad-image" placeholder="Image URL" required>
                <input type="url" id="ad-url" placeholder="Referral link (Link)" required>
                <input type="number" id="ad-budget" placeholder="Budget ($)" step="0.01" required>
                <button type="submit" class="btn-success">Save and Send</button>
            </form>
        </div>
    </div>

    <script type="module" src="advertiser.js"></script>
</body>
</html>
