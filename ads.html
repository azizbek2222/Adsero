<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adsero Platform - Selection</title>
    <link rel="stylesheet" href="ads.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span id="user-email">Loading...</span>
            </div>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Exit</button>
        </header>

        <main class="selection-area">
            <h1>Welcome!</h1>
            <p>Select your role to continue:</p>

            <div class="cards-grid">
                <div class="role-card" id="advertiser-card">
                    <div class="icon">ðŸ“¢</div>
                    <h2>Advertiser</h2>
                    <p>Promote your product and find new customers.</p>
                    <button class="action-btn">Advertising</button>
                </div>

                <div class="role-card" id="publisher-card">
                    <div class="icon">ðŸ’°</div>
                    <h2>Publisher</h2>
                    <p>Place ads on your bot and earn money from every view.</p>
                    <button class="action-btn secondary">Making money</button>
                </div>
            </div>

            <div class="extra-actions">
                <button id="referral-open-btn" class="referral-btn">
                    <i class="fas fa-users"></i> Referral System
                </button>
                
                <button id="withdraw-page-btn" class="withdraw-btn">
                    <i class="fas fa-wallet"></i> Withdraw Funds
                </button>
            </div>
        </main>
    </div>

    <div id="referral-modal" class="mini-app-modal">
        <div class="mini-app-container">
            <div class="mini-app-header">
                <span><i class="fas fa-share-nodes"></i> Referral Program</span>
                <button id="close-referral">&times;</button>
            </div>
            <div class="mini-app-body">
                <iframe src="referal.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script type="module" src="ads.js"></script>
</body>
</html>
