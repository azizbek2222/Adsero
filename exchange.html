<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange - Star Ads Ai</title>
    <link rel="stylesheet" href="exchange.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Star ads Ai</h2>
            </div>
            <nav>
                <a href="publisher.html"><i class="fas fa-wallet"></i> Publisher</a>
                <a href="advertiser.html"><i class="fas fa-bullhorn"></i> Advertiser</a>
                <a href="#" class="active"><i class="fas fa-exchange-alt"></i> Exchange</a>
                <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Exit</button>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <div class="page-title">
                    <h1>Balance Exchange</h1>
                </div>
                <div class="balances-preview">
                    <div class="mini-bal">
                        <small>Income:</small> <span id="pub-bal-view">$0.0000</span>
                    </div>
                    <div class="mini-bal">
                        <small>Ads:</small> <span id="adv-bal-view">$0.00</span>
                    </div>
                </div>
            </header>

            <section class="exchange-card">
                <div class="card-header">
                    <h3>Transfer Funds</h3>
                </div>
                <form id="exchange-form">
                    <div class="input-group">
                        <label>Direction</label>
                        <select id="exchange-direction" required>
                            <option value="pub-to-adv">Publisher ➔ Advertiser</option>
                            <option value="adv-to-pub">Advertiser ➔ Publisher</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Amount ($)</label>
                        <input type="number" id="exchange-amount" placeholder="0.00" step="0.01" min="0.01" required>
                    </div>

                    <div class="info-text">
                        <i class="fas fa-info-circle"></i> Funds will be transferred instantly between your accounts.
                    </div>

                    <button type="submit" class="btn-exchange-action">
                        Confirm Exchange
                    </button>
                </form>
            </section>
        </main>
    </div>

    <script type="module" src="exchange.js"></script>
</body>
</html>
